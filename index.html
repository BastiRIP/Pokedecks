<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="templates/templates.js" defer></script>
        <script src="script.js" defer></script>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Pokedex</title>

        </head>

    <body onload="init()">
        <header id="header">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand fs-1   color: $yellow-400">Pokedecks</a>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </header>
        <div id="content"></div>
        <div id="overlay" class="overlay d-none" onclick="openOverlay()">
            <div id="cardBig">
                <div id="info">
                    <div id="bigCardImg">Test</div>
                    <div id="stats"></div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="d-grid gap-2 col-6 mx-auto pb-4">
                <button class="btn btn-primary" type="button" onclick="loadMorePokemon()">Button</button>
              </div>
        </footer>


        

    </body>

</html>
